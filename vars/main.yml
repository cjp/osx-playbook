---
downloads: ~/.ansible-downloads/

configure_sudoers: no

dotfiles_repo: https://github.com/cjp/dotfiles.git
dotfiles_repo_local_destination: ~/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  - ansible
  - aspell
  - autoconf
  - automake
  - bitlbee
  - brew-cask
  - cmake
  - coreutils
  - emacs
  - exiftool
  - ffmpeg
  - findutils
  - fontconfig
  - freetype
  - gcc
  - git
  - gnupg2
  - gnutls
  - go
  - imagemagick
  - iperf
  - jhead
  - mplayer
  - mutt
  - nmap
  - openssl
  - p7zip
  - pandoc
  - pcre
  - pdf-tools
  - pianobar
  - pkg-config
  - protobuf
  - readline
  - tmux
  - tokyo-cabinet
  - unrar
  - w3m
  - wget
  - youtube-dl
  - zsh

homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - caffeine
  - calibre
  - chirp
  - citrix-receiver
  - firefox
  - fldigi
  - flux
  - font-anonymous-pro
  - font-inconsolata
  - google-chrome
  - iterm2
  - karabiner
  - key-codes
  - lastpass-universal
  - mactex
  - magicprefs
  - menumeters
  - nimbus
  - skype
  - tigervnc-viewer
  - torbrowser
  - transmission
  - vagrant
  - vagrant-manager
  - virtualbox
  - wireshark
  - xquartz
  - yubikey-neo-manager
  - yubikey-personalization-gui
